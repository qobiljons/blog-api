<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blog API</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            /* The image used */
            background-image: url('https://wallpapers.com/images/file/4k-nature-arched-bridge-0hr6n0eprs2s9b8c.jpg');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-size: cover;

            /* Positioning context for the text */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

            /* Gradient overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://wallpapers.com/images/file/4k-nature-arched-bridge-0hr6n0eprs2s9b8c.jpg');
            background-size: cover;
        }

        .content {
            color: white;
            animation: fadeIn 2s;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="content">
            <div class="title">Welcome to Blog API</div>
            <div class="description">Explore our comprehensive API documentation and start integrating powerful blog functionalities into your application.</div>
            <a href="{%url 'about'%}" class="button">Get Started</a>
            <a href="{%url 'docs'%}" class="button">API Documentation</a>
        </div>
    </div>
</body>
</html>
