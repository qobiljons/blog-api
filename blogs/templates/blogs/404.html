<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Inline CSS for specific styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://i.pinimg.com/originals/14/86/a6/1486a6f5f0a4baf696e32e17d701c6ab.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <p>Sorry, the page you are looking for might have been removed or does not exist.</p>
        <a href="/">Go to Home</a> <!-- Replace with your home page URL -->
    </div>
</body>
</html>
